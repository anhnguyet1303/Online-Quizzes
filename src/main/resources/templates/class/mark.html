<h1 class="d-flex justify-content-center p-3" >Mark Class</h1>
<div class="container">
    <div class="row">
        <div th:object="${QuizzAndSubjectById}" class="col-sm-8">
            <div class="row ">
                <h4 >Subject : <small th:text="*{subject.subjectName}" class="text-muted " ></small></h4>
            </div>
            <div class="row ">
                <h4 >Quizz Name : <small th:text="*{quizName}" class="text-muted " ></small></h4>
            </div>
            <div class="row ">
                <h4 >Teacher : <small th:text="*{teacher.username}" class="text-muted " ></small></h4>
            </div>
            <div class="row ">
                <h4 >TimeLimit : <small th:text="*{timeLimit}" class="text-muted " ></small><small class="text-muted " > Min</small></h4>
            </div>

        </div>
        <div class="price-range col-sm-4 d-flex align-items-end">
            <form  method="get" class="mx-sm-3" >
                <div class="input-group" >
                    <input style="border-radius: 10px " name="usename" th:value="${usename}" class="form-control form-control-lg" type="text" placeholder="Search Name ..." aria-describedby="button-addon2" autofocus>
                    <button style="border-radius: 10px" class="btn btn-secondary" id="button-addon2" type="submit" >Search</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="content p-1">
    <div class="container">
        <h2 class="mb-5"></h2>


        <div class="table-responsive">

            <table class="table table-striped custom-table">
                <thead>
                <tr>

                    <th scope="col">ID</th>
                    <th scope="col">Student</th>
                    <th scope="col">Email Address</th>
                    <th scope="col">State</th>
                    <th scope="col">Started On</th>
                    <th scope="col">Completed</th>
                    <th scope="col">Time Taken</th>
                    <th scope="col">Grade</th>
                </tr>
                </thead>
                <tbody>
                <tr scope="row" th:each="markClass : ${QuizAttempts}">
                    <td th:text="${markClass.attemptId}"></td>
                    <td th:text="${markClass.user.username}"></td>
                    <td th:text="${markClass.user.email}">


                    </td>
                    <td th:text="${markClass.isCompleted}"></td>
                    <td th:text="${markClass.startTime}"></td>
                    <td th:text="${markClass.endTime}"><a href="#" class="more"></a></td>
                    <td></td>
                    <td th:text="${markClass.marks}"><a href="#" class="more"></a></td>

                </tr>
                </tbody>
            </table>
        </div>


    </div>
<!--    pagination-outer -->
    <div class="demo">
        <nav class="pagination-outer" aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:if="${currentPage > 1}" id="movePaging">
                    <a th:href="@{'?pageNo='+${currentPage - 1}}"  class="page-link" aria-label="Previous">
                        <span aria-hidden="true">«</span>
                    </a>
                </li>
                <li class="page-item " th:each="i:${#numbers.sequence(1,totalPage)}" th:classappend="${i == currentPage ? 'active' : ''}"><a class="page-link" th:href="@{${usename != null && usename != '' ? '?usename=' + usename + '&' : '?'} + 'pageNo='+${i}}" th:text="${i}"></a></li>
                <li class="page-item" th:if="${currentPage < totalPage}">
                    <a th:href="@{'?pageNo='+${currentPage + 1}}" class="page-link" aria-label="Next" id="nextPaging">
                        <span aria-hidden="true">»</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

</div>>
